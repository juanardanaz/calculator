<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js"></script>
</head>
<body>
    <main>
        <div class="darkmode">
            <p>Change mode:</p>
            <button class="switch" id="switch">
                <span><i class="fa fa-sun-o" aria-hidden="true"></i></span>
                <span><i class="fa fa-moon-o" aria-hidden="true"></i></span>
            </button>
        </div>
        <div class="calculator-main-grid">
            <div class="screen-operand">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>
    </main>
</body>
</html>

<!-- El uso de data en lugar de class es unicamente para que resulte mas visible que elementos se usan en JS y cuales en CSS -->
